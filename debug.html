<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - JesusCorner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Debug Mode - JesusCorner</h1>
        <div id="debug-info"></div>
        <div id="productsGrid" class="products-grid" style="margin-top: 20px;"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando productos...</p>
        </div>
    </div>

    <script>
        // Debug logger
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += '<p>' + message + '</p>';
        }

        debugLog('üîß Debug mode started');
        debugLog('üìç DOM Elements check:');
        debugLog('- productsGrid: ' + (document.getElementById('productsGrid') ? '‚úÖ' : '‚ùå'));
        debugLog('- loading: ' + (document.getElementById('loading') ? '‚úÖ' : '‚ùå'));
        
        // Load the main script
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onload = function() {
            debugLog('üìú Script loaded successfully');
            debugLog('üìä Functions check:');
            debugLog('- renderAllProducts: ' + (typeof renderAllProducts === 'function' ? '‚úÖ' : '‚ùå'));
            debugLog('- createProductCard: ' + (typeof createProductCard === 'function' ? '‚úÖ' : '‚ùå'));
            debugLog('- setupEventListeners: ' + (typeof setupEventListeners === 'function' ? '‚úÖ' : '‚ùå'));
            debugLog('- initializeSearch: ' + (typeof initializeSearch === 'function' ? '‚úÖ' : '‚ùå'));
            debugLog('- processSimpleProducts: ' + (typeof processSimpleProducts === 'function' ? '‚úÖ' : '‚ùå'));
            
            debugLog('üèóÔ∏è Starting manual initialization...');
            
            try {
                if (typeof initializeApp === 'function') {
                    debugLog('üöÄ Calling initializeApp...');
                    initializeApp();
                } else {
                    debugLog('‚ùå initializeApp not found, running manual init...');
                    if (typeof processSimpleProducts === 'function') {
                        processSimpleProducts().then(() => {
                            debugLog('‚úÖ Products processed, rendering...');
                            if (typeof renderAllProducts === 'function') {
                                renderAllProducts();
                                debugLog('‚úÖ Products rendered!');
                            }
                        });
                    }
                }
            } catch (error) {
                debugLog('‚ùå Error during initialization: ' + error.message);
                console.error(error);
            }
        };
        script.onerror = function() {
            debugLog('‚ùå Failed to load script.js');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO Meta Tags -->
  {% seo %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon/favicon.svg' | relative_url }}">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Cookie Consent CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  
  <!-- Schema.org for reviews -->
  {% if page.layout == 'review' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Review",
    "itemReviewed": {
      "@type": "Product",
      "name": "{{ page.product_name }}",
      "description": "{{ page.description }}"
    },
    "author": {
      "@type": "Person",
      "name": "{{ site.author }}"
    },
    "reviewRating": {
      "@type": "Rating",
      "ratingValue": "{{ page.rating }}",
      "bestRating": "5"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}"
  }
  </script>
  {% endif %}
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Affiliate Compliance Script -->
  <script src="{{ '/affiliate-compliance.js' | relative_url }}"></script>
  
  <!-- Cookie Consent Script -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      palette: {
        popup: { background: "#ffffff", text: "#2c3e50" },
        button: { background: "#FF8C00", text: "#ffffff" },
        highlight: { background: "#3498db", text: "#ffffff" }
      },
      type: "opt-in",
      position: "bottom-right",
      content: {
        message: "Este sitio utiliza cookies para mejorar tu experiencia. Puedes aceptar todas, rechazar las no esenciales o configurar tus preferencias.",
        allow: "Aceptar todas",
        deny: "Solo esenciales",
        link: "Configurar",
        href: "{{ '/politica-cookies/' | relative_url }}",
        policy: "Pol√≠tica de Cookies"
      },
      law: {
        regionalLaw: true,
        countryCode: 'ES'
      },
      onInitialise: function(status) {
        if (status == cookieconsent.status.allow) {
          loadTrackingScripts();
        }
        updateCookiePreferences(status);
      },
      onStatusChange: function(status) {
        if (status == cookieconsent.status.allow) {
          loadTrackingScripts();
        } else {
          removeTrackingScripts();
        }
        updateCookiePreferences(status);
      },
      onRevokeChoice: function() {
        removeTrackingScripts();
      }
    });
    
    // Agregar bot√≥n de configuraci√≥n personalizada
    setTimeout(function() {
      const popup = document.querySelector('.cc-window');
      if (popup && !document.querySelector('.cc-configure')) {
        const configBtn = document.createElement('a');
        configBtn.className = 'cc-btn cc-configure';
        configBtn.textContent = 'Configurar';
        configBtn.href = '#';
        configBtn.onclick = function(e) {
          e.preventDefault();
          showCookieSettings();
        };
        popup.querySelector('.cc-compliance').insertBefore(configBtn, popup.querySelector('.cc-allow'));
      }
    }, 100);
  });

  function loadTrackingScripts() {
    console.log('‚úÖ Cookies aceptadas - Cargando scripts de seguimiento');
    // Scripts de seguimiento se cargar√°n aqu√≠
  }

  function removeTrackingScripts() {
    console.log('üö´ Cookies rechazadas - Eliminando scripts de seguimiento');
    // Limpiar localStorage relacionado con tracking
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith('_ga') || key.startsWith('gtag')) {
        localStorage.removeItem(key);
      }
    });
  }

  function updateCookiePreferences(status) {
    localStorage.setItem('cookieConsent', status);
    localStorage.setItem('cookieConsentDate', new Date().toISOString());
  }

  function showCookieSettings() {
    const modal = document.createElement('div');
    modal.className = 'cookie-settings-modal';
    modal.innerHTML = `
      <div class="cookie-settings-content">
        <div class="cookie-settings-header">
          <h2>Configuraci√≥n de Cookies</h2>
          <button class="close-btn" onclick="this.parentElement.parentElement.parentElement.remove()">√ó</button>
        </div>
        <div class="cookie-settings-body">
          <div class="cookie-category">
            <div class="cookie-category-header">
              <h3>Cookies Esenciales</h3>
              <label class="cookie-toggle">
                <input type="checkbox" checked disabled>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <p>Estas cookies son necesarias para el funcionamiento b√°sico del sitio web y no pueden desactivarse.</p>
          </div>
          
          <div class="cookie-category">
            <div class="cookie-category-header">
              <h3>Cookies de An√°lisis</h3>
              <label class="cookie-toggle">
                <input type="checkbox" id="analytics-cookies">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <p>Nos ayudan a entender c√≥mo los visitantes interact√∫an con el sitio web, recopilando y reportando informaci√≥n de forma an√≥nima.</p>
          </div>
          
          <div class="cookie-category">
            <div class="cookie-category-header">
              <h3>Cookies de Afiliados</h3>
              <label class="cookie-toggle">
                <input type="checkbox" id="affiliate-cookies">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <p>Permiten rastrear las conversiones de enlaces de afiliado para mantener este sitio gratuito.</p>
          </div>
        </div>
        <div class="cookie-settings-footer">
          <button class="btn-secondary" onclick="this.parentElement.parentElement.parentElement.remove()">Cancelar</button>
          <button class="btn-primary" onclick="saveCookieSettings()">Guardar Preferencias</button>
        </div>
      </div>
    `;
    
    document.body.appendChild(modal);
  }

  function saveCookieSettings() {
    const analytics = document.getElementById('analytics-cookies').checked;
    const affiliate = document.getElementById('affiliate-cookies').checked;
    
    if (analytics || affiliate) {
      loadTrackingScripts();
      window.cookieconsent.setStatus(cookieconsent.status.allow);
    } else {
      removeTrackingScripts();
      window.cookieconsent.setStatus(cookieconsent.status.deny);
    }
    
    localStorage.setItem('analyticsConsent', analytics);
    localStorage.setItem('affiliateConsent', affiliate);
    
    document.querySelector('.cookie-settings-modal').remove();
  }
  </script>
  
  <!-- CSS adicional para configuraci√≥n de cookies -->
  <style>
  .cookie-settings-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  
  .cookie-settings-content {
    background: white;
    max-width: 500px;
    width: 90%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
  
  .cookie-settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    background: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
  }
  
  .cookie-settings-header h2 {
    margin: 0;
    color: #2c3e50;
  }
  
  .close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s ease;
  }
  
  .close-btn:hover {
    background: #e9ecef;
    color: #333;
  }
  
  .cookie-settings-body {
    padding: 1.5rem;
  }
  
  .cookie-category {
    margin-bottom: 2rem;
  }
  
  .cookie-category:last-child {
    margin-bottom: 0;
  }
  
  .cookie-category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
  }
  
  .cookie-category h3 {
    margin: 0;
    color: #2c3e50;
    font-size: 1.1rem;
  }
  
  .cookie-category p {
    margin: 0;
    color: #666;
    font-size: 0.9rem;
    line-height: 1.5;
  }
  
  .cookie-toggle {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  
  .cookie-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.3s;
    border-radius: 24px;
  }
  
  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }
  
  input:checked + .toggle-slider {
    background-color: #FF8C00;
  }
  
  input:checked + .toggle-slider:before {
    transform: translateX(26px);
  }
  
  input:disabled + .toggle-slider {
    background-color: #FF8C00;
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .cookie-settings-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    padding: 1.5rem;
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
  }
  
  .cookie-settings-footer .btn-primary, 
  .cookie-settings-footer .btn-secondary {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .cookie-settings-footer .btn-primary {
    background: #FF8C00;
    color: white;
  }
  
  .cookie-settings-footer .btn-primary:hover {
    background: #e6790e;
  }
  
  .cookie-settings-footer .btn-secondary {
    background: #6c757d;
    color: white;
  }
  
  .cookie-settings-footer .btn-secondary:hover {
    background: #5a6268;
  }
  
  /* Ajustes responsive */
  @media (max-width: 768px) {
    .cookie-settings-content {
      width: 95%;
      margin: 1rem;
    }
    
    .cookie-settings-footer {
      flex-direction: column;
    }
    
    .cookie-category-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
  }
  </style>
  
  <!-- Analytics (se cargar√°n solo con consentimiento) -->

</body>
</html>

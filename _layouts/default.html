<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO Meta Tags -->
  {% seo %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon/favicon.svg' | relative_url }}">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Cookie Consent CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  
  <!-- Google AdSense (se carga solo con consentimiento) -->
  <script>
  // Solo cargar AdSense si hay consentimiento de cookies
  function loadAdSense() {
    if (window.cookieconsent && window.cookieconsent.hasConsented()) {
      const adsenseScript = document.createElement('script');
      adsenseScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5711459217670244';
      adsenseScript.crossOrigin = 'anonymous';
      adsenseScript.async = true;
      document.head.appendChild(adsenseScript);
      console.log('‚úÖ Google AdSense cargado tras consentimiento');
    }
  }
  </script>
  
  <!-- Schema.org for reviews -->
  {% if page.layout == 'review' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Review",
    "itemReviewed": {
      "@type": "Product",
      "name": "{{ page.product_name }}",
      "description": "{{ page.description }}"
    },
    "author": {
      "@type": "Person",
      "name": "{{ site.author }}"
    },
    "reviewRating": {
      "@type": "Rating",
      "ratingValue": "{{ page.rating }}",
      "bestRating": "5"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}"
  }
  </script>
  {% endif %}
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Affiliate Compliance Script -->
  <script src="{{ '/affiliate-compliance.js' | relative_url }}"></script>
  
  <!-- AdSense Verification Script (solo en desarrollo) -->
  <script src="{{ '/adsense-verification.js' | relative_url }}"></script>
  
  <!-- Cookie Consent Script -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      palette: {
        popup: { background: "#2c3e50", text: "#ecf0f1" },
        button: { background: "#FF8C00", text: "#ffffff" }
      },
      type: "opt-in",
      content: {
        message: "Este sitio utiliza cookies de afiliados, publicitarias y anal√≠ticas para mejorar tu experiencia. ¬øAceptas el uso de estas cookies?",
        allow: "Aceptar",
        deny: "Rechazar",
        link: "M√°s informaci√≥n",
        href: "{{ '/politica-cookies/' | relative_url }}"
      },
      onInitialise: function(status) {
        if (status == cookieconsent.status.allow) {
          loadAffiliateScripts();
        }
      },
      onStatusChange: function(status) {
        if (status == cookieconsent.status.allow) {
          loadAffiliateScripts();
        }
      }
    });
  });

  function loadAffiliateScripts() {
    // Cargar scripts de afiliados despu√©s del consentimiento
    console.log('‚úÖ Cookies aceptadas - Scripts de afiliados cargados');
    
    // Cargar Google AdSense tambi√©n
    loadAdSense();
    
    // Inicializar anuncios AdSense despu√©s de cargar el script
    setTimeout(() => {
      initializeAds();
    }, 1000);
    
    // Ejemplo: Si tienes widgets de Amazon que requieren scripts espec√≠ficos
    // var amazonScript = document.createElement("script");
    // amazonScript.src = "https://ws-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=ES";
    // document.head.appendChild(amazonScript);
  }
  
  function initializeAds() {
    try {
      if (typeof(adsbygoogle) !== 'undefined') {
        // Inicializar todos los anuncios en la p√°gina
        const ads = document.querySelectorAll('.adsbygoogle');
        ads.forEach(ad => {
          if (!ad.dataset.adsbygoogleStatus) {
            (adsbygoogle = window.adsbygoogle || []).push({});
            console.log('üì∫ Anuncio AdSense inicializado');
          }
        });
      }
    } catch (e) {
      console.warn('‚ö†Ô∏è Error inicializando AdSense:', e);
    }
  }
  </script>
  
  <!-- Analytics (se cargar√°n solo con consentimiento) -->

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Website Test</h1>
    <div id="test-results"></div>
    
    <script>
        console.log('Test script starting...');
        
        // Test if we can access the main script
        fetch('/script.js')
            .then(response => response.text())
            .then(text => {
                const results = document.getElementById('test-results');
                const hasRenderAll = text.includes('function renderAllProducts');
                const hasCreateCard = text.includes('function createProductCard');
                const hasSetupEvents = text.includes('function setupEventListeners');
                const hasInitSearch = text.includes('function initializeSearch');
                
                results.innerHTML = `
                    <p>Script loaded: ✅</p>
                    <p>renderAllProducts exists: ${hasRenderAll ? '✅' : '❌'}</p>
                    <p>createProductCard exists: ${hasCreateCard ? '✅' : '❌'}</p>
                    <p>setupEventListeners exists: ${hasSetupEvents ? '✅' : '❌'}</p>
                    <p>initializeSearch exists: ${hasInitSearch ? '✅' : '❌'}</p>
                    <p>Script size: ${text.length} characters</p>
                `;
                
                console.log('All functions present:', hasRenderAll && hasCreateCard && hasSetupEvents && hasInitSearch);
            })
            .catch(err => {
                document.getElementById('test-results').innerHTML = `<p>Error: ${err}</p>`;
                console.error('Test failed:', err);
            });
    </script>
</body>
</html>
